<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista Ordenada Dinâmica</title>
  <!-- Referência ao arquivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Adicionar Itens à Lista</h1>
    <form id="itemForm">
      <label for="itemInput">Digite um item:</label>
      <input type="text" id="itemInput" required>
      <button type="submit">Adicionar</button>
    </form>

    <h2>Lista Ordenada:</h2>
    <ol id="itemList">
      <!-- Itens serão adicionados aqui -->
    </ol>
  </div>

  <!-- Referência ao arquivo JavaScript externo -->
  <script src="script.js"></script>

</body>
</html>
